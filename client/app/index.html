<!DOCTYPE html>
<html ng-app="app">

<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        
        .ng-hide {
            display: none!important;
        }
    </style>
    <title ng-bind="title">app</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/style.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body class="{{bodyClass}}">
	
    <div ui-view="layout"></div>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/satellizer/satellizer.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="/bower_components/angular-smart-table/dist/smart-table.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/app/app.module.js"></script>
    <script src="/app/modules/admin/admin.module.js"></script>
    <script src="/app/modules/api/api.module.js"></script>
    <script src="/app/modules/blocks/auth/auth.module.js"></script>
    <script src="/app/modules/blocks/exception/exception.module.js"></script>
    <script src="/app/modules/blocks/logger/logger.module.js"></script>
    <script src="/app/modules/blocks/router/router.module.js"></script>
    <script src="/app/modules/core/core.module.js"></script>
    <script src="/app/modules/dashboard/dashboard.module.js"></script>
    <script src="/app/modules/layout/layout.module.js"></script>
    <script src="/app/modules/user/user.module.js"></script>
    <script src="/app/modules/widgets/widgets.module.js"></script>
    <script src="/app/modules/admin/admin.controller.js"></script>
    <script src="/app/modules/admin/admin.route.js"></script>
    <script src="/app/modules/admin/adminHelper.factory.js"></script>
    <script src="/app/modules/api/api.constant.js"></script>
    <script src="/app/modules/api/users.resource.js"></script>
    <script src="/app/modules/blocks/auth/auth-helper.provider.js"></script>
    <script src="/app/modules/blocks/auth/roleErrorInterceptor.factory.js"></script>
    <script src="/app/modules/blocks/exception/exception-handler.provider.js"></script>
    <script src="/app/modules/blocks/exception/exception.js"></script>
    <script src="/app/modules/blocks/logger/logger.js"></script>
    <script src="/app/modules/blocks/router/router-helper.provider.js"></script>
    <script src="/app/modules/core/config.js"></script>
    <script src="/app/modules/core/constants.js"></script>
    <script src="/app/modules/core/core.route.js"></script>
    <script src="/app/modules/dashboard/dashboard.controller.js"></script>
    <script src="/app/modules/dashboard/dashboard.route.js"></script>
    <script src="/app/modules/layout/header.controller.js"></script>
    <script src="/app/modules/layout/layout.route.js"></script>
    <script src="/app/modules/layout/master.controller.js"></script>
    <script src="/app/modules/layout/navigation.controller.js"></script>
    <script src="/app/modules/user/activate.controller.js"></script>
    <script src="/app/modules/user/forget.controller.js"></script>
    <script src="/app/modules/user/login.controller.js"></script>
    <script src="/app/modules/user/logout.controller.js"></script>
    <script src="/app/modules/user/passwordMatch.directive.js"></script>
    <script src="/app/modules/user/profile.controller.js"></script>
    <script src="/app/modules/user/reset.controller.js"></script>
    <script src="/app/modules/user/signup.controller.js"></script>
    <script src="/app/modules/user/user.route.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
