<div class="wrapper">
    <div class="banner-content">
        <div class="container">
            <div class="row">
                <button class="btn btn-primary" ng-if="vm.create" ng-click="vm.create()">Button Sample</button>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  margin30">
                    <div class="table-background table-responsive">
                        <h2>{{vm.title}}</h2>
                        <table st-table="vm.items" class="table table-striped">
                            <thead>
                                <tr>
                                    <th ng-repeat="col in vm.gridOptions.columns">{{col.title}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in vm.items">
                                    <td ng-repeat="col in vm.gridOptions.columns">{{row[col.field]}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
