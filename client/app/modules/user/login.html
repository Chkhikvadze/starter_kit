<div class="bottom-border"></div>
<div class="container">
    <div class="logo_outerdiv">
        <div class="col-sm-5 text-right">
            <img class="img-responsive" src="images/vobi_logo.png" />
        </div>
        <h1 class="col-sm-4 text-left">Login</h1>
    </div>
    <section>
        <form class="outside-login" ng-submit="vm.login()">
            <!--form-->
            <div class="row">
                <!--row-->
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <!--col-lg-12-->

                    <div class="form-group">
                        <!--form-group-->
                        <label class="control-label label_style">E-mail or Username</label>
                        <input type="email" id="email" class="form-control" ng-model="vm.user.username" required>
                    </div>
                    <!--form-group-ends-->
                    <div class="form-group">
                        <!--form-group-->
                        <label class="control-label label_style">Password</label>
                        <input type="password" id="pwd" class="form-control" ng-model="vm.user.password" required>
                    </div>
                    <!--form-group-ends-->
                    <div class="checkbox">
                        <!--checkbox-->
                        <label>
                            <input type="checkbox" ng-model="vm.user.rememberMe"> Remember me
                        </label>
                    </div>
                    <!--checkbox-ends-->

                    <div class="alert alert-danger" role="alert" ng-show="vm.error">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> {{vm.error}}
                    </div>

                    <button class="btn btn-color col-sm-12" type="submit">Sign in</button>
                    <div class="col-sm-12 text-center">
                        <a class="forgot_password" ui-sref="forget">Forgot your password?</a>
                    </div>
                </div>
                <!--col-lg-12 ends-->
            </div>
            <!--row-ends-->
        </form>
        <!--form-->
    </section>
    <section>
        <div class="col-sm-12 text-center">
            <span class="Account">Don't have an account?</span>
            <a class="btn register_btn" ui-sref="signup">Register</a>
        </div>
        <div class="col-sm-12 text-center nav social_icon_img">
            <a href="javascript:;"><img src="images/facebook01.png" alt="" /></a>
            <a href="javascript:;"><img src="images/twitter01.png" alt="" /></a>
            <a href="javascript:;"><img src="images/instagram01.png" alt="" /></a>
            <a href="javascript:;"><img src="images/pintrest.png" alt="" /></a>
        </div>
        <div class="col-sm-12 text-center">
            <ul class="footer_list">

                <li>Copyright 2015 vobi Inc. All rights reserved</li>
            </ul>
        </div>
    </section>
</div>
